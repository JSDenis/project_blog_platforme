<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            
            <section class="login-box-form">
                <div class="login-head">
                    <h1>Sign up with email</h1>
                 </div>
              <div class="login-title">
                Enter the email address and name and password.
              </div>
              <form id="signup">
                <div>
                  <label for="userName">Your name</label>
                 <div class="wrap-input">
                   
                   <input type="text" name="name" id="userName" class="email-input" required>
                 </div>
                    <label for="userEmail">Your email</label>
                 <div class="wrap-input">
                   
                   <input type="email" name="email" id="userEmail" class="email-input" required>
                 </div>
                    <label for="userName">Your password</label>
                 <div class="wrap-input">
                   <input type="text" name="password" id="userPw" class="password-input" autocomplete="off" required>
                 </div>
                </div> 
                 <div class="wrap-input-btn">
                   <button type="submit">Signup</button>
                 </div>
                
              </form>
     
              <div class="another-links">
                 <a href="/login.html">Account login</a>
              </div>
            </section>
           
        </div>
         </div>
    </div>
</body>
</html>
